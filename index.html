<!DOCTYPE html>
<html>
    <head>
        <script src="./src/scripts/index.js"></script>
        <script src="./src/scripts/gestures.js"></script>
        <script src="./src/scripts/menu.js"></script>
        <link rel="stylesheet" href="./src/styles/styles.css" />
    </head>
    <body>
        <div class="models-list-open"><span>Меню</span></div>
        <div class="models-list">
            <ul>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app/"
                        >Главная страница</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/arr-app.separator/"
                        >Нефтегазовый сепаратор</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.dehydrator/"
                        >Электродегидратор</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.furnace/"
                        >Трубчатая печь</a
                    >
                </li>
                <li>
                    <a
                        class="current"
                        href="https://gromkov-cloud.github.io/ar-app.storages/"
                        >Хранилища нефти и газа</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.torches/"
                        >Газовые факелы</a
                    >
                </li>
                <li>
                    <a href="https://gromkov-cloud.github.io/ar-app.reactor/"
                        >Реактор</a
                    >
                </li>
                <li>
                    <a
                        href="https://gromkov-cloud.github.io/ar-app.rectification/"
                        >Ректификационные колонны</a
                    >
                </li>
            </ul>
        </div>
        <div class="preloader-blur">
            <div class="preloader">
                <img src="./src/5.svg" alt="" />
                <p class="loading-model-status"></p>
            </div>
        </div>
        <div class="model-info-bar">
            <p>some text</p>
        </div>

        <a-scene
            embedded
            arjs
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene"
        >
            <!-- storages -->
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/storages/gaz_storage_horizontal/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="Хранилища нефти и газа (Горизонтальный резервуар)"
                markerhandler
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="gaz_storage_horizontal_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/gaz_storage_horizontal.glb"
                    foo
                >
                </a-entity>
            </a-marker>
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/storages/gaz_storage_vertical/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="Хранилища нефти и газа (Вертикальный газовый резервуар)"
                markerhandler
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="gaz_storage_vertical_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/gaz_storage_vertical.glb"
                    foo
                >
                </a-entity>
            </a-marker>
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/storages/gazgolder/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="Хранилища нефти и газа (Сферический газовый резервуар (Газгольдер))"
                markerhandler
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="gazgolder_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/gazgolder.glb"
                    foo
                >
                </a-entity>
            </a-marker>
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/storages/oil_storage_fixed/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="Хранилища нефти и газа (Цилиндрический нефтяной резервуар)"
                markerhandler
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="oil_storage_fixed_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/oil_storage_fixed.glb"
                    foo
                >
                </a-entity>
            </a-marker>
            <a-marker
                preset="custom"
                type="pattern"
                url="./src/markers/storages/oil_storage_float/pattern.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="Хранилища нефти и газа (Цилиндрический нефтяной резервуар с плавающей крышей)"
                markerhandler
            >
                <a-entity
                    positon="0 0 0"
                    scale="0.05 0.05 0.05"
                    id="oil_storage_float_model"
                    class="clickable"
                    gesture-handler
                    gltf-model="./src/models/oil_storage_float.glb"
                    foo
                >
                </a-entity>
            </a-marker>

            <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity
                light="type: directional; color: #FFF; intensity: 1.4"
                position="-0.5 1 1"
            ></a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
